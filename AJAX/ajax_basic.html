<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
					function getContent() {
		  const xhttp = new XMLHttpRequest(); //setting up the xml request object
		  xhttp.onload = function() {
			document.getElementById("content").innerHTML =
			this.responseText;
		  }
		  xhttp.open("GET", "content.html"); // preparing the request
		  xhttp.send(); //sending the open ajax request
		}
		</script>
    </body>
</html>
